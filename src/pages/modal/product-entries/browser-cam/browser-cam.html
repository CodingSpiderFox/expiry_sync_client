<ion-header>
  <ion-toolbar>
    <ion-title translate>take a picture</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content id="cam">
  <div class="video-wall">
    <video autoplay #video width="100%" height="100%"></video>
  </div>
  <button ion-button full translate (click)="takePicture()">take picture</button>
</ion-content>
